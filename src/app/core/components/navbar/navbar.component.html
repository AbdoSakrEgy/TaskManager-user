<main class="flex justify-start items-center gap-5 bg-[#cb075a] px-10 py-2">
  <div class="text-[#f7d034] text-2xl font-semibold hover:cursor-pointer">
    Tasks
  </div>
  <div class="flex justify-between items-center w-full">
    <span class="flex justify-between gap-2">
      <a
        routerLink="/tasks"
        routerLinkActive="active"
        class="text-white p-2 rounded-md hover:bg-[#9303445d]"
      >
        {{ "tasks.tasks" | translate }}
      </a>
    </span>
    <span class="flex justify-end gap-2 text-white">
      <button
        (click)="useLanguage()"
        class="w-10 p-2 rounded-md hover:cursor-pointer hover:bg-[#9303445d]"
        *ngIf="currentLang === 'en'"
      >
        Ø¹
      </button>
      <button
        (click)="useLanguage()"
        class="w-10 p-2 rounded-md hover:cursor-pointer hover:bg-[#9303445d]"
        *ngIf="currentLang === 'ar'"
      >
        EN
      </button>
      <a
        (click)="onLogout()"
        class="p-2 rounded-md hover:cursor-pointer hover:bg-[#9303445d]"
      >
        {{ "buttons.logout" | translate }}
      </a>
    </span>
  </div>
</main>
